<script defer>
  function toggleDropdown(id) {
    const dropdown = document.getElementById(id);
    const icon = document.getElementById(id + "-icon");
    const button = document.getElementById(id + "-button");

    // Toggle dropdown visibility, icon rotation, and underline
    dropdown.classList.toggle("hidden");
    icon.classList.toggle("rotate-180");
    button.classList.toggle("underline-on-click");

    // Check if the screen size is mobile (less than 768px)
    const isMobile = window.innerWidth < 768;

    // Add styles directly to the dropdown element only when necessary
    if (!dropdown.classList.contains("hidden")) {
      if (isMobile) {
        // Mobile version: Dropdown items should open horizontally aligned to the right of the nav menu item
        dropdown.style.position = "absolute";
        dropdown.style.top = "0";  // Align dropdown with the top of the nav item
        dropdown.style.left = "15%";  // Open to the right of the nav item
        dropdown.style.marginLeft = "8px";  // Adjust space between menu and dropdown (optional)
        dropdown.style.display = "flex";  // Display as flex to stack horizontally
        dropdown.style.flexDirection = "row";  // Stack dropdown items horizontally
        dropdown.style.gap = "12px";  // Space between items horizontally
      } else {
        // Desktop version: Dropdown items should be stacked vertically below the nav menu item
        dropdown.style.position = "absolute";
        dropdown.style.top = "100%";  // Dropdown appears directly below the nav item
        dropdown.style.left = "0";  // Align with the left of the nav item
        dropdown.style.display = "flex";  // Flex for vertical stacking
        dropdown.style.flexDirection = "column";  // Stack vertically
        dropdown.style.gap = "8px";  // Space between items vertically (optional)
      }
    } else {
      // Reset styles when the dropdown is hidden
      dropdown.style.position = "";
      dropdown.style.top = "";
      dropdown.style.left = "";
      dropdown.style.marginLeft = "";
      dropdown.style.display = "";
      dropdown.style.flexDirection = "";
      dropdown.style.gap = "";
    }
  }
</script>
